<head>

    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ms-blue: #0078d4;
            --ms-blue-hover: #106ebe;
            --ms-silver: #f3f2f1;
            --ms-border: #edebe9;
            --ms-text: #323130;
            --ms-text-secondary: #605e5c;
            --ms-bg: #faf9f8;
        }
        
        /* Modern Reset */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: var(--ms-bg);
            color: var(--ms-text);
            margin: 0;
            padding: 0;
            /* Using dynamic viewport height for better mobile UI stability */
            min-height: 100dvh;
        }
        
        /* Mobile Accessibility Refinements */
        input, select, textarea {
            font-size: 16px !important; /* Prevents iOS/Android auto-zoom on focus */
            min-height: 48px; /* Better touch target */
        }

        button {
            min-height: 44px;
            cursor: pointer;
            user-select: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #c8c6c4; border-radius: 10px; }

        @media print {
            .no-print { display: none !important; }
            body, html, #root { height: auto !important; overflow: visible !important; background: white !important; }
            #report-printable-area { border: none !important; box-shadow: none !important; width: 100% !important; }
        }
        
        #root {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
        }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            flex: 1;
        }
    </style>
