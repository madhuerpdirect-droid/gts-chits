
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTS CHITS - Professional Chit Fund Management</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ms-blue: #0078d4;
            --ms-blue-hover: #106ebe;
            --ms-silver: #f3f2f1;
            --ms-border: #edebe9;
            --ms-text: #323130;
            --ms-text-secondary: #605e5c;
            --ms-bg: #faf9f8;
        }
        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: var(--ms-bg);
            color: var(--ms-text);
        }
        
        /* Corporate Input Standard */
        input, select, textarea {
            background-color: #ffffff !important;
            color: #323130 !important;
            border: 1px solid #edebe9 !important;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--ms-blue) !important;
            box-shadow: 0 0 0 1px var(--ms-blue) !important;
            outline: none !important;
        }
        input::placeholder {
            color: #a19f9d !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f3f2f1; }
        ::-webkit-scrollbar-thumb { background: #c8c6c4; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #a19f9d; }

        @media print {
            .no-print { display: none !important; }
            body, html, #root { height: auto !important; overflow: visible !important; background: white !important; }
            #report-printable-area { border: none !important; box-shadow: none !important; width: 100% !important; }
            tr { break-inside: avoid; }
        }
        
        html, body, #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
